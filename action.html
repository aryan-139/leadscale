<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>📦 Send Stack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="text-stack-box">
      <div class="stack-title">🗂️ Lead List Viewer</div>

      <ul id="stack-list">
        <li>Loading...</li>
      </ul>

      <!-- 👇 Controls stay visible -->
      <div id="stack-controls">
        <div class="form-group">
          <label for="intent">🎯 Intent</label>
          <select id="intent">
            <option value="referral">Referral</option>
            <option value="opening_enquiry">Opening Enquiry</option>
          </select>
        </div>

        <div class="form-group">
          <label for="company-name">🏢 Company Name</label>
          <input
            type="text"
            id="company-name"
            placeholder="Enter company name"
          />
        </div>

        <div class="form-group">
          <label for="job-description">📄 Job Description</label>
          <input
            type="text"
            id="job-description"
            placeholder="Enter job description"
          />
        </div>

        <!-- 🌐 Custom Email Domain -->
        <div class="form-group">
          <label for="custom-address">🌐 Custom Email Domain</label>
          <input
            type="text"
            id="custom-address"
            placeholder="e.g. goldmansachs.com"
          />
        </div>

        <!-- ✉️ Email Format -->
        <div class="form-group">
          <label for="email-format">✉️ Email Format</label>
          <select id="email-format">
            <option value="first_last">first_last</option>
            <option value="first_period_last">first.period.last</option>
            <option value="first_initial_last">fLast</option>
            <option value="first_initial_period_last">f.last</option>
            <option value="first_last_initial">firstLastInitial</option>
            <option value="first_period_last_initial">first.LastInitial</option>
            <option value="first_initial_last_initial">fl</option>
            <option value="last_first">lastFirst</option>
            <option value="last_first_initial">lastFirstInitial</option>
          </select>
        </div>

        <div class="button-group">
          <button id="refresh-button">🔄 Refresh</button>
          <button id="trigger-button">📤 Trigger Action</button>
        </div>
      </div>
    </div>

    <script src="content.js"></script>
  </body>
</html>
